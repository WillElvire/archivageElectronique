  <a class="navbar-brand text-light" href="#" style="margin-left: 2%;">IA /archive </a>

    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav">
      <li class="nav-item active">
        <a class="nav-link text-light" href="#">Accueil</a>
      </li>
      <div>

        <input (keyup)="keyup($event.target.value)"   class=" form-control  searcbar" placeholder="search" style="width: 600px;margin-left: 37%;">

<div class="container-fluid">

  <div class="row">

   <div class="col-md-3" style="margin-top: 5%;">

     <div class="card  filter">

       <div class="card-body">

        <h4 class="row justify-content-center">  Filter  </h4>

        <div>

          <br>

          <p>  sort by </p>

          <select class="form-control" (click)="setFilter($event)">

            <option value="" >   </option>

            <option value="Date"    >Date</option>

          </select>

        </div>

       </div>

     </div>

   </div>

   <div class="col-md-9" style="margin-top: 5%;">

     <div>


      <br>
      <h6  style="margin-left: 2%;">Recherche : {{ fieldvalue }} </h6>

      <div class="card document" style="margin-top: 5%;align-items: center;">

        <div class="card-body"  >
          <div *ngFor="let document of documents.value;let i = index">

          <div class="card"  *ngIf="!queryActivated" routerLink="detail/document/{{ document.metadata_storage_path }}">
            <b style="margin-left: 2%;margin-top:2%">{{ document.metadata_storage_name }}</b>
            <div class="card-body">
              <img src="/assets/pdf.png"  *ngIf="document.metadata_storage_content_type == 'application/pdf' "class="img-fluid" width="80">
              <img src="/assets/file.png"  *ngIf="document.metadata_storage_content_type == 'image/png' "class="img-fluid" width="80">
              {{ document.metadata_storage_content_type }}
            </div>
          </div>

          <br>

        </div>

        <div *ngIf="documents.value?.length==0 && !queryActivated && fieldvalue">

           <h4> Information incorrect ou donn√©e manquante  </h4>

        </div>

        <img src="/assets/Spinner.gif" class="img-fluid" *ngIf="queryActivated" width="50" height="50" style="margin-top:60%;">


        </div>


      </div>

     </div>

   </div>

  </div>

</div>
