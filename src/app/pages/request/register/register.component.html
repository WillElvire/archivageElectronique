<div class="container" style="margin-top: 10%">
  <div class="card">
    <div class="card-body">
      <h1>S'inscrire</h1>
      <div class="alert alert-danger" *ngIf="error">
        error during information sending
      </div>
      <form  >
        <label>Nom</label>
        <input class="form-control"  [(ngModel)]="Credential.firstname" name="firstname" />
        <label>Prenom</label>
        <input class="form-control"   [(ngModel)]="Credential.lastname" name="lastname" />
        <label>Email</label>
        <input class="form-control"  [(ngModel)]="Credential.email" name="email" />
        <label>Mot de passe</label>
        <input class="form-control"   [(ngModel)]="Credential.password" name="password" />
        <hr />
        <button class="btn btn-primary"  type="button" (click)="Login()">se connecter</button>
        <br>
        Already  account ? click <a routerLink="/login">here</a>
      </form>
    </div>
  </div>
</div>
